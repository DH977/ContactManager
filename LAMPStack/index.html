<html>

<body>
<h1 id="title">Skunk Works log in</h1>
<div id="loginDiv">

    <button type="button" id="registerButton" class="registerButton" onclick="signUp();"> Sign Up </button>
    <span id="loginResult"></span>
</div>
<img src="images/Skunk.png" class="skunk">
<script>
    function signUp() {
        window.location.href = 'http://group3cop4331.xyz/Register.html'
    }
</script>
