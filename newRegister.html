<html>
<head>
    <title>COP 4331 LAMP Stack Demo</title>
    <script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">   
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>
<body>
    <h1 id="title">Register</h1>
    
    <div id="loginDiv">
        <span id="inner-title">PLEASE SIGN UP</span>
         <input type="text" id="firstName" placeholder="First Name"><br>
        <input type="text" id="lastName" placeholder="Last Name"><br>
        <input type="text" id="loginName" placeholder="Select Username"><br>
        <input type="password" id="loginPassword" placeholder="Select Password"><br>
        <button type="button" id="signUpButton" class="buttons" onclick="signUp();"> Sign Up </button>
        <span id="loginResult"></span>
    </div>
</body>
</html>
