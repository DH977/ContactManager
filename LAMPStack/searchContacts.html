<html>
<head>
    <title>Contact Manager</title>
    <script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">   
    </head>
<body>

<h1 id="title">Contact Manager</h1>

<div id="loggedInDiv">
	<span id="userName"></span><br>
	<button type="button" id="logoutButton" class="buttons" onclick="doLogout();"> Log Out </button>
</div>

<div id="accessUIDivSearchPage">
	<br>
<div id="box">
    
     
            
<input id="inputSearchPage" placeholder="Search" class="search" type="text" oninput="searchColor();">
    


   
</div>
	
	

	<br>
	<span id="colorSearchResult"></span>
	<p id="colorListSearchPage">
	</p><br><br>
	
	<script>
  	//Another attempt but iterating over each paragraph element.
  	var paragraph = document.getElementById('colorListSearchPage');

  	var names = paragraph.innerHTML.split('<br>');
  	paragraph.innerHTML = '';

  	names.forEach(function(name) {
    	name = name.trim();
    	
      	// Custom button filler
      	var button = document.createElement('button');
      	button.className = 'paragraph-button';
      	button.textContent = 'Click me';

      	paragraph.appendChild(document.createTextNode(name));
      	paragraph.appendChild(button);
      	paragraph.appendChild(document.createElement('br')); // Add line break for formatting
    	
        });
        </script>
	
	<input type="text" id="colorText" placeholder="Color To Add">
	<button type="button" id="addColorButton" class="buttons" onclick="addColor();"> Add Color </button><br>
	<span id="colorAddResult"></span>
</div>



</body>
</html>
